<html
        style="margin:8px 0; background-color: black; color:white; font-family: Geneva, Tahoma, sans-serif; font-size: 12px;">

<head>
        <title> Plasma Frigate Password Generator </title>
        <script> 
                function password() {
                        var TID = parseInt(document.getElementById("TID").value)
                        var answers = ["RESHIRAM", "ZEKROM", "9909", "7707", "2202"]
                        document.getElementById("res").innerHTML = "<b> Password: </b> " + answers[(TID % 256) % 5];
                }
        </script>
</head>

<body>
        <h4> Plasma Frigate Password (For BW2 Manipless)</h4>
        TID: <input id="TID" type="text"> </input>
        <button onclick="password()"> Get password </button>
        <p id="res"> </p>
</body>

</html>
